<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Sulaksha ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff758c,#ff7eb3,#ffb199);
  color: white;
  text-align: center;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  background: rgba(255,255,255,0.18);
  padding: 35px;
  border-radius: 25px;
  backdrop-filter: blur(12px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  max-width: 420px;
  z-index: 2;
}

img {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid white;
  margin-bottom: 15px;
}

button {
  padding: 12px 28px;
  border: none;
  border-radius: 25px;
  font-size: 18px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#yesBtn { background: #00e676; color: white; }
#noBtn { background: #ff5252; color: white; position: relative; }

.hidden { display: none; }

/* Floating hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 24px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Popup */
#popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  color: #ff4081;
  padding: 20px 30px;
  border-radius: 15px;
  display: none;
  font-size: 20px;
  z-index: 5;
}
</style>
</head>
<body>

<!-- Replace music.mp3 with your romantic song -->
<audio id="bgMusic" autoplay loop controls style="position:fixed;bottom:10px;left:10px;z-index:10">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="popup">Sulaksha ‚ù§Ô∏è You Made My Life Beautiful üòç</div>

<div class="container">
  <!-- Replace photo.jpg with your couple photo -->
  <img src="photo.jpg" alt="Us ‚ù§Ô∏è">

  <h1>Sulaksha ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine?</h2>
  <p>Forever yours,<br><b>Vignesh üòÑ</b></p>

  <button id="yesBtn">YES üòç</button>
  <button id="noBtn">NO üòú</button>

  <h2 id="response" class="hidden"></h2>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const response = document.getElementById('response');
const popup = document.getElementById('popup');

// Floating hearts generator
setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = '‚ù§Ô∏è';
  heart.style.left = Math.random() * 100 + 'vw';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

// YES button effect
yesBtn.onclick = () => {
  response.classList.remove('hidden');
  response.innerHTML = 'I Love You Sulaksha ‚ù§Ô∏è Forever & Always üòç';
  popup.style.display = 'block';
  setTimeout(()=> popup.style.display='none', 4000);
};

// NO button run away
noBtn.onmouseover = () => {
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 300 - 150;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
};

// Mobile autoplay fix (user interaction triggers music)
document.body.addEventListener('click', () => {
  const music = document.getElementById('bgMusic');
  music.play().catch(()=>{});
});
</script>

</body>
</html>
